name: Test

on:
  push:
    branches: [main]
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        case:
          - { name: "cpu", dir: "pkg/cpu" }
          - { name: "window", dir: "pkg/window" }
          - { name: "SRE breaker", dir: "breaker/sre" }
          - { name: "bbr limiter", dir: "ratelimit/bbr" }

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Dependencies

      - name: Lint

      - name: Test
